		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="background: rgb(192, 192, 192)">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"
					style="background:#273654;">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white"
								sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown"

					</ul>

				<div class="container-fluid">
					<form th:action="@{/request/registrar}" method="post"
						th:object="${request}">
						<div class="form-row col-6">
							<div class="form-group col-md-12">
								<h2 class="m-0 font-weight-bold text-dark">REGISTRO DE
									EVENTO</h2>
							</div>
							<div class="form-group">

								<label for="idRequest">ID:</label> <input type="text"
									class="form-control" th:field="*{idRequest}"></input>

								<!--<div class="form-group">

									<label for=horasEvento>TIPO DE EVENTO - PRESTADOR - HORA DEL EVENTO: </label> <select
										class="form-control" th:field="*{eventPlanner.idEventPlanner}">

										<option th:each="c: ${listEventPlanner}"
											th:value="${c.idEventPlanner}"
											th:text="${c.event.nameEvent} + ' - ' + ${c.planner.nombre} + ' - ' + ${c.horarioDisponible}"
											th:selected="(${c.idEventPlanner} == *{eventPlanner.idEventPlanner})"></option>
									</select> -->

									<label for="fechaEvento">FECHA:</label> <input type="date"
										th:field="*{fechaEvento}" class="form-control" id="fechaEvento"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('fechaEvento')}"
										th:errors="*{fechaEvento}"></div>

									<label for="horasEvento">DURACION DEL EVENTO:</label> <input
										type="text" th:field="*{horasEvento}" class="form-control"
										id="horasEvento"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('horasEvento')}"
										th:errors="*{horasEvento}"></div>
										
									<label for=prestador>NOMBRE DEL PRESTADOR: </label>
									<select
										class="form-control" th:field="*{eventPlanner.idEventPlanner}">

										<option th:each="m: ${listaEventPlanner}" th:value="${m.idEventPlanner}"
											th:text="${m.planner.nombre}"
											th:selected="(${m.idEventPlanner} == *{eventPlanner.idEventPlanner})"></option>
									</select>
										<!-- </div> -->

							</div>


						</div>
						<div class="form-group col-md-12 text-left">
							<br>
							<button type="submit" class="btn btn-dark">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/request/listar}" class="btn btn-danger">
								Cancelar</a>
						</div>
					</form>
				</div>
				<footer th:replace="layout/layout :: footer"></footer>
			</div>
		</div>
