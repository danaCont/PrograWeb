<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head">
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>CLIENTE</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/cliente.js}"></script>

	</head>
	
	<body>
	

				<div class="container-fluid">
					<form th:action="@{/customer/registrar}" method="post" th:object="${customer}">
						<div class="form-row col-6">
							<div class="form-group col-md-12">
								<h2 class="m-0 font-weight-bold text-dark">REGISTRO DE
									CLIENTE</h2>
							</div>
							<div class="form-group">
					
					<label for="idCliente">ID:</label> 
					<input type="text" class="form-control" th:field="*{idCustomer}"></input>

												<div class="form-group col-md-12">
								<label for="nombre">NOMBRE: </label> <input type="text"
									class="form-control" th:field="*{nombre}"
									placeholder="Ingrese su nombre"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
							<div class="form-group col-md-12">
								<label for="apellido">APELLIDO: </label> <input type="text"
									class="form-control" th:field="*{apellido}"
									placeholder="Ingrese su apellido"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
							<div class="form-group col-md-12">
								<label for="dni">DNI: </label> <input type="text"
									class="form-control" th:field="*{dni}"
									placeholder="Ingrese su DNI"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
							</div>
							<div class="form-group col-md-12">
								<label for="telefono">TELEFONO: </label> <input type="text"
									class="form-control" th:field="*{telefono}"
									placeholder="Ingrese su telefono"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
							</div>

							<div class="form-group col-md-12">
								<label for="correo">CORREO ELECTRONICO: </label> <input type="text"
									class="form-control" th:field="*{correo}"
									placeholder="Ingrese su correo"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
							</div>
							<div class="form-group col-md-12">
								<label for="contrasena">CONTRASE&Ntilde;A: </label> <input type="text"
									class="form-control" th:field="*{contrasena}"
									placeholder="Ingrese la contrase&ntilde;a"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text alert-danger"
									th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
							</div>
					
				</div>


						</div>
						<div class="form-group col-md-12 text-left">
							<br>
							<button type="submit" class="btn btn-dark">
								<i class="fas fa-save"></i> Guardar
							</button>
							<a th:href="@{/customer/listar}"
								class="btn btn-danger"> Cancelar</a>
						</div>
					</form>
				</div>
				<footer th:replace="layout/layout :: footer"></footer>
			</div>
		</div>

	</body>
